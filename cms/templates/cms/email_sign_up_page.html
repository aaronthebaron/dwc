{% extends "base.html" %}

{% block body_class %}template-{{ self.get_verbose_name|slugify }}{% endblock %}

{% block extra_css %}
    <link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_signup form {
            padding-left: 0;
        }

        #mc_embed_signup input.mce_inline_error {
            border-color: #FF8800 !important;
        }

        #mc_embed_signup div.mce_inline_error {
            background-color: #FF8800 !important;
        }

        #mc_embed_signup div#mce-responses {
            margin: 0 0;
            padding: 0;
            width: 100%;
        }

        #mc_embed_signup #mce-success-response {
            color: #003635;
        }

        #mc_embed_signup div.response {
            margin: 0;
            padding: 1em 0;
            width: auto;
            max-width: 400px;
        }
    </style>
{% endblock %}

{% block top_level_js %}
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
{% endblock %}

{% block content %}
<h1>{{ self.title }}</h1>

<div id="mc_embed_signup">
<form action="//techworkerscoalition.us11.list-manage.com/subscribe/post?u=194e57c175176cfd13007a197&amp;id=7cb85d276a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
        <div class="mc-field-group">
            <label for="mce-EMAIL">Email Address </label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        </div>
        <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;"><input type="text" name="b_194e57c175176cfd13007a197_7cb85d276a" tabindex="-1" value=""></div>
        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
</form>
</div>
{% endblock %}

{% block extra_js %}
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
{% endblock %}
